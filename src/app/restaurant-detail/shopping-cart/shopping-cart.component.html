<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>

    <h3 class="box-title">Shopping cart</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">

    <div *ngIf="!items().length">
      <p class="text-center">
        Your shopping cart is empty, buy something :(
      </p>
    </div>

    <div *ngIf="items().length" class="table-responsive">
        <table class="table">
          <tbody>
          <tr *ngFor="let item of items()" [@row]='rowState'> 
            <th style="width:60%">({{item.quantity}}x) {{item.menuItem.name}}</th>

            <td class="text-right">{{item.value() | currency: 'BRL': true}}</td>
            <td class="text-right">
              <a (click)="removeItem(item)" class="btn btn-sm danger">
                <i class="fa fa-remove"></i>
              </a>
            </td>

          </tr>
          <!-- <tr>
            <th>Frete:</th>

            <td class="text-right">R$ 8,00</td>
          </tr> -->
          <tr>
            <th>Total:</th>

            <td class="text-right">{{total() | currency: 'BRL': true }}</td>
          </tr>
        </tbody></table>
      </div>
  </div>
  <div class="box-footer" *ngIf="items().length">
    <div class="pull-right">
      <button (click)="clear()" type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Clear</button>
      <a [routerLink]="['/order']" class="btn btn-success"><i class="fa fa-credit-card"></i> Close request</a>
    </div>
  </div>
</div>
