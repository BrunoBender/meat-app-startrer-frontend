<section class="content-header">
  <h1>
    All Restaurants
    <a (click)="toggleSearch()" class="search-link pull-right">
      <span *ngIf="iptSearch.value"><small>"{{iptSearch.value}}"</small></span>
      <i class="fa fa-search"></i>
    </a>
  </h1>

  <!-- Barra de busca  -->
  <div class="row">
    <div class="col-xs-12 search-bar" [@toggleSearch]="searchBarState">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input type="text" #iptSearch class="form-control" placeholder="What are you searching for?" formControlName="searchControl">
        </div>
      </form>
    </div>
  </div>
</section>


<section class="content">

  <div class="row">
          <div *ngFor="let restaurant of restaurants" class="col-sm-6 col-xs-12" >
            <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
          </div>
          <div class="col-xs-12" *ngIf="restaurants?.length === 0">
            <p classs="lead text-center">
              Itens not found
            </p>
          </div>
  </div>

</section>
